<div  ng-switch on="hasData">
	<div class="TasksList" ng-switch-when="true">
		<ul>
	  		<li ng-repeat="task in tasks | orderBy:'CreatedDate'">
	  			<p>{{task.Content}}<span> | {{task.Status}}</span></p>
	  		</li>
  		</ul>
  	</div>
  	<div class="message" ng-switch-when="false">
  		{{message}}
  	</div>
  </div>
